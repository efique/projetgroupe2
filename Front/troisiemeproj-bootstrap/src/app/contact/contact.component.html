<h1>Contact</h1>
<div class="container">
  <div class="contact container-fluid">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nom</label>
        <input class="form-control" type="text" formControlName="nom">
      </div>

      <div class="form-group">
        <label>Prénom</label>
        <input class="form-control" type="text" formControlName="prenom">
      </div>

      <div class="form-group">
        <label>Téléphone</label>
        <input class="form-control" type="number" formControlName="telephone">
      </div>

      <div class="form-group">
        <label>E-Mail</label>
        <input class="form-control" type="email" formControlName="mail">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" type="text" formControlName="message"></textarea>
      </div>


      <button type="submit" class="btn btn-primary disabled" [disabled]="!searchForm.valid">Envoyer</button>

    </form>

  </div>
</div>
