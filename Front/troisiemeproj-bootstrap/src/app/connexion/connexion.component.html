<h1>Connexion</h1>
<div class="connexion container-fluid">
  <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label>E-Mail</label>
      <input name="email" id="email" class="form-control" type="email" formControlName="mail" [ngClass]="{ 'is-invalid': submitted && formControls.mail.errors }"/>
      <div *ngIf="submitted && formControls.mail.errors" class="invalid-feedback">
          <div *ngIf="formControls.mail.errors.required">
            Le mail est requis!
          </div>
          <div *ngIf="formControls.mail.errors.email">Le mail doit être un mail valide</div>
      </div>
    </div>

    <div class="form-group">
      
      <label>Mot de passe</label>
      <input name="password" id="password" class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }"/>
      <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
          <div *ngIf="formControls.password.errors.required">
            Le mot de passe est requis!
          </div>
          <div *ngIf="formControls.password.errors.minlength">Le mot de passe doit être d'au moins 6 caractères</div>
      </div>
    </div>

      <button type="submit" class="btn btn-primary button">Se connecter</button>

  </form>
</div>
