<h1>Connexion</h1>
<div class="connexion container-fluid">
  <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>E-Mail</label>
      <input class="form-control" type="email" [formControl]="mail">
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input class="form-control" type="password" [formControl]="password">
    </div>

      <button type="submit" class="btn btn-primary disabled" [disabled]="!searchForm.valid">Se connecter</button>

  </form>

</div>
