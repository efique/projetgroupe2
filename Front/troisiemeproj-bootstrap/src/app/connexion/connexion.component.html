<h1>Connexion</h1>
<div class="connexion container-fluid">
  <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>E-Mail</label>
      <input class="form-control" type="email" formControlName="mail"> <!-- [formControl]="mail" -->
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
       <input class="form-control" type="password" formControlName="password"> <!--[formControl]="password" -->
    </div>

    <button type="submit">Se connecter</button>

  </form>

  <p>Form value {{ connexionForm.value | json }} </p>
  <p> Form status {{ connexionForm.status | json}} </p>

</div>
