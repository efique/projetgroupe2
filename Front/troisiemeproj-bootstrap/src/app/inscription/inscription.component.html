<h1>Inscription</h1>
<div class="inscription container-fluid">
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input class="form-control" type="text" formControlName="nom">  <!-- [formControl]="nom" -->
    </div>
    <div class="form-group">
      <label>Prénom</label>
      <input class="form-control" type="text" formControlName="prenom">
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input class="form-control" type="text" formControlName="telephone">
    </div>

    <div formGroupName="localisation" class="localisation form-group">
      <label>Rue</label>
      <input type="text" class="form-control" formControlName="rue">

      <div class="form-row formrowinterligne">
        <div class="form-group col-md-6">
          <label>Numéro de rue</label>
          <input type="number" class="form-control" formControlName="numero">
        </div>
        <div class="form-group col-md-6">
          <label>Code postal</label>
          <input type="number" class="form-control" formControlName="postal">
        </div>
      </div>
      <label>Ville</label>
      <input type="text" class="form-control" formControlName="ville">
    </div>

    <div class="form-group">
      <label>E-Mail</label>
      <input class="form-control" type="email" formControlName="mail">
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input class="form-control" type="password" formControlName="password">
    </div>
    <div class="form-group">
        <label>Confirmation mot de passe</label>
        <input class="form-control" type="password">
    </div>

    <button type="submit" class="btn btn-primary disabled"  [disabled]="!inscriptionForm.valid">S'inscrire</button>
    <!-- <button type="submit" class="btn btn-primary disabled" [disabled]="!searchForm.valid">S'inscrire</button> -->
    
  </form>

  <p>Form value {{ inscriptionForm.value | json }} </p>
  <p>Form status {{ inscriptionForm.status | json}} </p>

</div>
