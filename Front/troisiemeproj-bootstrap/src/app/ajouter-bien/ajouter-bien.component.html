<h1>Ajouter un bien</h1>
<div class="ajouterbien container-fluid">
  <form [formGroup]="ajouterbienForm" (ngSubmit)="onSubmit()">
    <h2>Bien</h2>
    <div class="form-group">
      <label>Nom</label>
      <input class="form-control" type="text" formControlName="libelle">
    </div>

    <div class="form-row">
      <div class="form-group col-sm-6">
        <select class="form-control" formControlName="proprietaire">
          <option hidden>Selectionner le propriétaire du bien</option>
          <option>2</option>
        </select>
      </div>
      <div class="form-group col-sm-6">
        <select class="form-control" formControlName="type">
          <option hidden>Type de bien</option>
          <option>2</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control " type="text" formControlName="description"></textarea>
    </div>

    <div class="form-row">
        <div class="form-group col-sm-4">
          <label>Nombre de pièces</label>
          <input class="form-control" type="number" formControlName="nombre_pieces">
        </div>
  
        <div class="form-group col-sm-4">
          <label>Superficie</label>
          <input class="form-control" type="number" formControlName="superficie">
        </div>
  
        <div class="form-group col-sm-4">
          <label>Étage</label>
          <input class="form-control" type="number" formControlName="etage">
        </div>
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlFile1">Image</label>
        <input type="file" class="form-control-file" formControlName="image">
      </div>

    <!-- checkbox avec le type de dependances dispo en bdd qui genere le html pour les checkbox -->
    <div class="form-group retourchariot">
      <h2>Dépendances</h2>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
    </div>
    
    <div formGroupName="localisation" class="localisation form-group retourchariot">
      <h2>Localisation</h2>
      <label>Rue</label>
      <input type="text" class="form-control" formControlName="rue">

      <div class="form-row formrowinterligne">
        <div class="form-group col-md-3">
          <label>Numéro de rue</label>
          <input type="number" class="form-control" formControlName="numero">
        </div>
        <div class="form-group col-md-3">
          <label>Code postal</label>
          <input type="number" class="form-control" formControlName="postal">
        </div>
        <div class="form-group col-md-6">
          <label>Ville</label>
          <input type="text" class="form-control" formControlName="ville">
        </div>
      </div>
    </div>

    <h2 class="retourchariot">Prix</h2>
    <div class="form-row">
      <div class="form-group col-sm-4">
        <label>Prix demandé</label>
        <input class="form-control" type="number"  formControlName="prix_demande">
      </div>
      <div class="form-group col-sm-4">
        <label>Prix minimum</label>
        <input class="form-control" type="number"  formControlName="prix_mini">
      </div>
    </div>

    <button type="submit" class="btn btn-primary disabled retourchariot" [disabled]="!searchForm.valid">Ajouter</button>

  </form>

</div>
