<h1>Créer une annonce</h1>
<div class="creerannonce container-fluid">
  <form [formGroup]="creerannonceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <select class="form-control" id="FormControlSelectBien">
        <option hidden
          >Selectionner le bien pour lequel vous voulez créer une
          annonce</option
        >
        <option>2</option>
      </select>
    </div>

    <div class="form-group">
      <label>Mail</label>
      <input class="form-control" type="text" formControlName="mail" />
    </div>

    <div class="form-group">
      <select class="form-control" id="FormControlSelectProprietaire">
        <option hidden>Selectionner le propriétaire du bien</option>
        <option>2</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Créer l'annonce</button>
  </form>
</div>
