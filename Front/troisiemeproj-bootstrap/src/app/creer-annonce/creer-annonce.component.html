<h1>Créer une annonce</h1>
<div class="connexion container-fluid">
  <form [formGroup]="creeranonceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <select class="form-control" id="FormControlSelectBien">
        <option hidden>Selectionner le bien pour lequel vous voulez créer une annonce</option>
        <option>2</option>
      </select>
    </div>

    <div class="form-group">
      <select class="form-control" id="FormControlSelectProprietaire" placerholder="hello Proprietaire">
        <option hidden>Selectionner le propriétaire du bien</option>
        <option>2</option>
      </select>
    </div>

      <button type="submit" class="btn btn-primary disabled" [disabled]="!searchForm.valid">Créer l'annonce</button>

  </form>

</div>
