<div class="recherche-bien container">
  
  <h2>Recherche-bien works!</h2>
 
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label>Type de bien</label>
        <input class="form-control" type="text" [formControl]="type_bien">
      </div>
      <div class="form-group col-sm-6" formGroupName="localisation">
        <label>Ville</label> 
        <input class="form-control" type="text" formControlName="ville">
      </div>      
    </div>

    <div class="form-row">
      <div class="form-group col-sm-6">
        <label>Nombre de pi√®ces</label>
        <input class="form-control" type="number" [formControl]="nombre_pieces">
      </div>

      <div class="form-group col-sm-6">
        <label>Superficie</label>  
        <input class="form-control" type="number" [formControl]="superficie">
      </div> 
    </div>

    <div class="form-row">
      <div class="form-group col-sm-4">
        <label>Prix min</label>
        <input class="form-control" type="number"  [formControl]="prix_minimum">
      </div>
      <div class="form-group col-sm-4">
        <label>Prix max</label>
        <input class="form-control" type="number"  [formControl]="prix_maximum">
      </div>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!searchForm.valid">Rechercher</button>
    
  </form>
</div>
